<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Theatre System</title>
    </h:head>
    <h:body>
        <center>
            <h:form>            
                <p:panelGrid columns="1">
                    <p:panelGrid columns="2" style="border: none">
                        <p:outputLabel value="#{w.login}"/>
                        <p:inputText value="#{loginBean.login}"/>
                        <p:outputLabel value="#{w.password}"/>
                        <p:password value="#{loginBean.password}"/>                    
                    </p:panelGrid> 
                    <p:commandButton id="tryButton" value="#{w.logIn}" action="#{loginBean.tryLogin}"/>                
                </p:panelGrid>
            </h:form>
            <p:messages autoUpdate="true"/>
        </center>
    </h:body>
</html>
