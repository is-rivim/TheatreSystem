<ui:composition template="template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="navigation">
        <ui:include src="secretary_navigation.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <p:dataTable var="actor" value="#{secretaryViewBean.actors}" paginator="true"
                     rows="20" emptyMessage="#{msg.emptyActors}">
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="#{w.surname}"/>
                </f:facet>
                <p:outputLabel value="#{actor.surname}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="#{w.name}"/>
                </f:facet>
                <p:outputLabel value="#{actor.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="#{w.rewards}"/>
                </f:facet>
                <p:outputLabel value="#{actor.rewards}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="#{w.experience}"/>
                </f:facet>
                <p:outputLabel value="#{actor.experience}"/>
            </p:column>
        </p:dataTable>        
    </ui:define>
</ui:composition>
