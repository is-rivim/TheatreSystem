<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="navigation">
        <ui:include src="director_navigation.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <center>            
            <h:form>
                <p:growl id="message" autoUpdate="true" severity="info"/>
                <p:panelGrid columns="1">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{w.surname}"/>
                        <p:inputText value="#{directorAddWorkerBean.worker.surname}" 
                                     required="true" requiredMessage="#{msg.surnameRequired}"/>
                        <p:outputLabel value="#{w.name}"/>
                        <p:inputText value="#{directorAddWorkerBean.worker.name}"
                                     required="true" requiredMessage="#{msg.nameRequired}"/>
                        <p:outputLabel value="#{w.position}"/>
                        <p:selectOneMenu value="#{directorAddWorkerBean.worker.position}">
                            <f:selectItems var="position" value="#{directorAddWorkerBean.allPositions}"
                                           itemLabel="#{position.toString()}" itemValue="#{position}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{w.startWorkDate}"/>
                        <p:calendar value="#{directorAddWorkerBean.worker.startWorkDate}" required="true"
                                    requiredMessage="#{msg.startDateRequired}" readonlyInput="true"
                                    pattern="dd/MM/yyyy" locale="ua">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:calendar>
                        <p:outputLabel value="#{w.login}"/>
                        <p:inputText value="#{directorAddWorkerBean.worker.user.login}"
                                     required="true" requiredMessage="#{msg.loginRequired}"/>
                        <p:outputLabel value="#{w.password}"/>
                        <p:inputText value="#{directorAddWorkerBean.worker.user.password}"
                                     required="true" requiredMessage="#{msg.passwordRequired}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{w.save}" action="#{directorAddWorkerBean.saveWorker()}"
                                     update="message"/>
                </p:panelGrid>              
                <p:messages severity="error" autoUpdate="true" closable="true"/>
            </h:form>
        </center>      
    </ui:define>
</ui:composition>
