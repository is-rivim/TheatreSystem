<ui:composition template="template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="navigation">
        <ui:include src="bookkeeper_navigation.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <p:dataTable var="performance" value="#{bookkeeperViewBean.allPerformances}" paginator="true"
                     rows="10" emptyMessage="#{msg.emptyPerformances}" resizableColumns="true">
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="#{w.title}"/>
                </f:facet>
                <p:outputLabel value="#{performance.title}"/>
            </p:column>  
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="#{w.date}"/>
                </f:facet>
                <h:outputText value="#{performance.date}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                </h:outputText>
            </p:column>  
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="#{w.budget}"/>
                </f:facet>
                <p:outputLabel value="#{performance.budget}"/>
            </p:column>
        </p:dataTable>      
        <p:messages severity="error" autoUpdate="true"/>
    </ui:define>
</ui:composition>
