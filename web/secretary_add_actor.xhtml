<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="navigation">
        <ui:include src="secretary_navigation.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <center>            
            <h:form>
                <p:growl id="message" autoUpdate="true" severity="info"/>
                <p:panelGrid columns="1">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{w.surname}"/>
                        <p:inputText value="#{secretaryAddActorBean.actor.surname}" 
                                     required="true" requiredMessage="#{msg.surnameRequired}"/>
                        <p:outputLabel value="#{w.name}"/>
                        <p:inputText value="#{secretaryAddActorBean.actor.name}"
                                     required="true" requiredMessage="#{msg.nameRequired}"/>
                        <p:outputLabel value="#{w.rewards}"/>
                        <p:inputTextarea rows="5" value="#{secretaryAddActorBean.actor.rewards}"/>
                        <p:outputLabel value="#{w.experience}"/>
                        <p:spinner min="0" max="100" value="#{secretaryAddActorBean.actor.experience}"
                                   validatorMessage="#{msg.experiencePositiveInteger}">
                            <f:validateLongRange minimum="0" maximum="100"/>
                        </p:spinner>                  
                    </p:panelGrid>
                    <p:commandButton value="#{w.save}" action="#{secretaryAddActorBean.saveActor()}"
                                     update="message"/>
                </p:panelGrid>              
                <p:messages severity="error" autoUpdate="true" closable="true"/>
            </h:form>
        </center>      
    </ui:define>
</ui:composition>
